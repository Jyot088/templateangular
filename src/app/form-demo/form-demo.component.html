
<form #login="ngForm" (ngSubmit) = "submit(login)" >
  <div class="form-group">
    <label>First name</label>
    <input #name= "ngModel" minlength="2" required type="email" class="form-control"  placeholder="Enter First name" ngModel name="email">
    <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
      
    <div *ngIf = "name.errors?.['required']">First name is required</div>
    <div *ngIf="name.errors && name.errors['minlength']">First name is invalid </div>
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input #name= "ngModel" minlength="2" required type="email" class="form-control"  placeholder="Enter Last name" ngModel name="email">
      <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
        
      <div *ngIf = "name.errors?.['required']">Last name is required</div>
      <div *ngIf="name.errors && name.errors['minlength']">Last name is invalid </div>
      </div>
      
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input #name= "ngModel" minlength="2" required type="email" class="form-control"  placeholder="Enter Mobile Number" ngModel name="email">
      <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
        
      <div *ngIf = "name.errors?.['required']">Mobile Number is required</div>
      <div *ngIf="name.errors && name.errors['minlength']">Mobile Number is invalid </div>
      </div>
      
    </div>
    <div class="form-group">
      <label>Age</label>
      <input #name= "ngModel" minlength="2" required type="email" class="form-control"  placeholder="Enter Age" ngModel name="email">
      <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
        
      <div *ngIf = "name.errors?.['required']">Age is required</div>
      <div *ngIf="name.errors && name.errors['minlength']">Age is invalid </div>
      </div>
      
    </div>
    
  </div>
    <div class="form-group">
      <label>Email address</label>
      <input #name= "ngModel" minlength="2" required type="email" class="form-control"  placeholder="Enter email" ngModel name="email">
      <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
        
      <div *ngIf = "name.errors?.['required']">Email is required</div>
      <div *ngIf="name.errors && name.errors['minlength']">Email is invalid </div>
      </div>
      
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name= "password">
   
    </div>
    
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    
  </form>
<p-button label="Register" (onClick)="submitDetails()"></p-button>
    <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
